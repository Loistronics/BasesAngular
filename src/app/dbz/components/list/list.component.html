<h4>Listado</h4>
<ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let i of listCharacter; let index = index; let isFirst = first; let isLast = last" [ngClass]="{'list-group-item-primary':isFirst,'list-group-item-danger':isLast}">
        <div>
            {{index + 1}}. {{i.id}} {{i.name}} -- {{i.power}}
        </div>
        <button class="btn btn-danger" (click)="onDeleteCharacter(i.id)">X</button>
    </li>
</ul>
